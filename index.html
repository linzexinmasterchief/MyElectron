<!DOCTYPE html>
<meta charset="utf-8">
<title>Helloworld!</title>
<link rel="stylesheet" href="assets/css/index.css">
<!-- allow these js files to call functions from each other -->
<script src="assets/js/index.js" type="text/javascript"></script>
<script src="assets/js/hey.js" type="text/javascript"></script>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.<br>
    <!-- button with id hey_btn -->
    <button class="button" id="hey_btn">Get Data</button>
    <h4 id="hey_display"></h4>
  </body>
  <script>
    // allow these js files to access elements in this html
    require('./assets/js/hey.js');
    require('./assets/js/index.js');
  </script>
</html>
